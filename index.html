<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
</head>
<body>
  <h2 class="text">Find The Matches Before Time Runs Out!</h2>
  <div id="game-board">
    <div class="card-match">It's a Match!</div>
  </div>
  <span class="timer"></span>
  <footer class="restart">
    <div class="replay">
      <a href="#" class="cta">
        <span>Restart</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
    </div>
  </footer>
  <!-- <iframe src="Silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe> -->
    <audio class="music" autoplay hidden>
      <!--  https://www.bensound.com -->
      <source src="./audio/bensound-summer.mp3" type="audio/mpeg">
    </audio>
    <audio class="end" hidden>
      <source src="./audio/Baby-Shark-End.mp3" type="audio/mpeg">
    </audio>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
